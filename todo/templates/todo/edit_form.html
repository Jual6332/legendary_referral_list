<h1>Book Edit</h1>
<form action="{% url 'save' %}" method="POST" role="form">
  {% csrf_token %}
    <div class="form-group">
      <div class="input-group">
        {{ form.text }}
        <span class="input-group-btn">
          <button type="submit" class="btn btn-success" id="add-btn">Save</button>
        </span>
      </div>
    </div>
</form>
